<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="/EventTracker/images/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="/EventTracker/styles/style.css" />

  <title>Term Project</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="../scripts/main.js"></script>


</head>

<body>
  <header>
    <div id="header" class="header">
        <div>
            <h1 id="more">&#9776;</h1>
            <h1 class="app-name" id="app-name">Event Tracker</h1>
        </div>
        <a class="menu-option" class="header-btn" id="logout-btn">Log out</a>
    </div>
</header>
  
  <div id="menu" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" id="closebtn"> &times;</a>
    <a href="../pages/all-events.html">Discover Events</a>
    <a href="/EventTracker/pages/users-events.html">Your Events</a>
    <a href="/EventTracker/pages/rsvp.html">RSVP</a>
    <a href="/EventTracker/pages/check-in.html">Check-in</a>
    <a href="/EventTracker/pages/progress.html">Progress</a>
    <a href="/EventTracker/pages/account.html">Account</a>
  </div>
  <main id="main-events">

    <div class="input-container">
      <h1>Your Events</h1>
      <section title="upcoming-events">
        <button class="collapsible" id="upcoming">Upcoming</button>
        <div class="content" id="future-events">
        </div>
      </section>
      <section title="attended-events">
        <button class="collapsible">Past Attended</button>
        <div class="content" id="past-events">
        </div>
      </section>
    </div>

  </main>
  <footer>
    <img src="/EventTracker/images/boston_univ_rgb.png" id="bu-logo">
    <div id="social-media">
      <img src="/EventTracker/images/fb.png" id="fb">
      <img src="/EventTracker/images/ig.png" id="ig">
      <img src="/EventTracker/images/twitter.png" id="tw">
      <img src="/EventTracker/images/linkedin.png" id="ln">
      <img src="/EventTracker/images/yt.png" id="yt">
    </div>
  </footer>
</body>

</html>

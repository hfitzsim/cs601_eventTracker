<body>
  <header>
    <div id="header" class="header">
      <div>
        <h1 id="more" onclick="openNav()">&#9776;</h1>
        <h1 class="app-name" id="app-name">Event Tracker</h1>
      </div>
        <a class="menu-option" class="header-btn" id="logout-btn">Log out</a>
    </div>
  </header>

  <div id="menu" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" id="closebtn"> &times;</a>
    <a href="../pages/all-events.html">Discover Events</a>

  </div>
  </div>

  <main id="account-content">
    <div class="input-container" id="profile-information">
      
    </div>

    <div class="input-container">

      <form action="../php/update-acct.php" method="post">
        <h1>Update</h1>
        <h5 style="margin-top:5vh" id="acct-avatar">Upload Avatar</h5>
        <img src="../images/user-icon.png"
          style="width:50px;display:flex;flex-direction:row;margin-bottom:20px;" />
        <input type="file" id="event-img" class="input-btn" name="userimage" />
        <div title="name">
          <h6>Name</h6>
          <input type="text" id="firstname-field" class="form-field" placeholder="First Name" name="firstname" />
          <input type="text" id="lastname-field" class="form-field" placeholder="Last Name" name="lastname" />
        </div>
        <div title="affiliation">
          <h6>Primary Affiliation</h6>
          <select name="affiliation" id="affiliation-field" class="form-field" name="affiliation">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="staff">Staff</option>
          </select>
        </div>
        <input type="submit" class="submit-btn" style="margin-top:15px;" id="save-prof-btn" value="Save"></input>
      </form>
    </div>

    <div class="input-container">
      <form action="../php/chng-user-pw.php" method="post">
        <h1>Account Settings</h1>
        <h5>Change Password</h5>
        <p>Current Password</p>
        <input type="password" class="form-field" id="current-pw" name="current-pw"/>
        <p>New Password</p>
        <input type="password" class="form-field" id="new-pw" name="new-pw"/>
        <p>Verify New Password</p>
        <input type="password" class="form-field" id="verify-new-pd" name="verify-new-pw"/>
        <input type="submit" class="submit-btn" style="margin-top:15px;" id="save-acct-btn"
          value="Save Changes"></input>
      </form>
    </div>

  </main>
  <footer>
    <img src="../images/boston_univ_rgb.png" id="bu-logo">
    <div id="social-media">
      <img src="../images/fb.png" id="fb">
      <img src="../images/ig.png" id="ig">
      <img src="../images/twitter.png" id="tw">
      <img src="../images/linkedin.png" id="ln">
      <img src="../images/yt.png" id="yt">
    </div>

  </footer>
</body>
